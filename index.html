<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- SEO & Identity -->
    <title>TROCOHOJE | Ganhe trocando no seu bairro</title>
    <meta name="description" content="O marketplace local onde você ganha todo dia. Troque itens, serviços e habilidades por créditos. Comece com 50 créditos grátis!" />
    <meta name="theme-color" content="#10b981" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TROCOHOJE - O Marketplace do seu Bairro" />
    <meta property="og:description" content="Eu tenho, Eu quero, Trocar Agora! Entre para a comunidade e troque furadeiras, aulas, bolos e muito mais sem gastar dinheiro." />
    <meta property="og:image" content="https://placehold.co/1200x630/10b981/ffffff?text=TROCOHOJE" />
    <meta property="og:url" content="https://trocohoje.ligaurbana.com.br/" />

    <!-- Leaflet CSS (OpenStreetMap) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0fdf4; /* green-50 */
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Animation utilities */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      .animate-slide-up {
        animation: slideUp 0.3s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    </style>

  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
